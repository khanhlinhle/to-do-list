<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Lin Lin's To do list</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/logo.png" width="auto" height="150px" />
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About me</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">EN</li>
                <li class="nav-item">|</li>
                <li class="nav-item">VN</li>
            </ul>
        </div>
    </nav>
    <section>
        <h1 class="text-muted">To do list:</h1>
        <select id="priorityList">
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="5">Fifth</option>
            </select>
        <input type="text" id="itemInput" placeholder="Anything to do?" class="input-box">
        <button onclick="addItem()">Add</button>
        <input type="checkbox" id="showNotDone" onchange="onToggleChanged()" /> Show not done tasks only
        <ul id="resultArea">

        </ul>
    </section>
    <footer>
        <span> Built with many efforts by <a href="https://github.com/khanhlinhle">Khanh Linh Le</a> :3</span>
        <i class="fas fa-dog"></i>
    </footer>
    <script src="main.js"></script>
</body>

</html>
